repos:
-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black
-   repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
    -   id: flake8
        entry: pflake8
        additional_dependencies: [pyproject-flake8]
-   repo: https://github.com/python-poetry/poetry
    rev: 1.4.0
    hooks:
        - id: poetry-check
        - id: poetry-lock
        - id: poetry-export
          args: ["-f", "requirements.txt", "-o", "requirements.txt"]
